<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animations</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="box" onclick="reset()"></div>
    <button onclick="paintItBlack()">
      Black
    </button>
    <button onclick="makeItCircle()">
      Circle
    </button>
    <button onclick="move()">
      Move
    </button>
    <button onclick="makeItBlink()">
      Blink
    </button>

    <input type="text" id="textInput" placeholder="Write anything"/>
    <button onclick="addText()">
      Caption
    </button>

    <input type="text" id="colorInput" placeholder="Write color in english or in HEX"/>
    <button onclick="customColor()">
      Custom color
    </button>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
